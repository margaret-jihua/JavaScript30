<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello world');

    // Interpolated
    
    console.log('hello %s', 'world No.2');

    // Styled

    console.log('hello %c the greater world', 'font-size: 50px; color: red');

    // warning!

    console.warn('OH Noooo...');

    // Error :|

    console.error('I am an error');

    // Info

    console.info('strawberry grows better with galic in between')

    // Testing

    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'This is wrong!')
    // if true nothing happen

    // clearing

    console.clear()

    // Viewing DOM Elements

    console.log(p)
    console.dir(p)

    // Grouping together

    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog-years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count('apple')
    console.count('apple')
    console.count('apple')
    console.count('banana')
    console.count('apple')
    console.count('apple')
    console.count('banana')
    console.count('apple')
    console.count('apple')
    console.count('banana')

    // timing

    console.time('fetching data')
    fetch('http://api.github.com/users/margaret-jihua')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data);
    })


    // table

    console.table(dogs)

  </script>
</body>
</html>
